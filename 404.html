<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License - https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects to the
      // root url with that new query string.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + (l.pathname.split('/')[0] === '' ? 0 : 1)).join('/') + '/?/' +
        l.pathname.slice(1).split('/').concat(l.search ? (l.search.slice(1)) : []).join('/').replace(/\/&/g, '&') +
        (l.hash ? '#' + l.hash.slice(1) : '')
      );
    </script>
  </body>
</html>
